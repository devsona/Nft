<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="card-container">
            <div id="nft-container">
            <img id="nft-image" src="image-equilibrium.jpg" alt="NFT IMAGE">
            <h1>Equilibrium #3429</h1>
            <p id="nft-p">Our Equilibrium collection promotes balance and calm.</p>
            <div id="nft-info-container">
                <div class="info-item-container">
                <img src="icon-ethereum.svg" alt="ethereum">
                <p id="ethereum-p">0.041 ETH</p>
                </div>
                <div class="info-item-container">
                    <img src="icon-clock.svg" alt="clock">
                    <p id="clock-p">3 Days Left</p>
                </div>
            </div>
            <hr id="hr">
            <div id="avatar-container">
                <img id="avatar" src="https://i.pinimg.com/originals/28/c8/9b/28c89bc76bed5114fe5e066588485cf4.jpg" alt="Avatar">
                <p id="create-p">Creation of <span>Senku</span></p>
            </div>
            </div>
        </section>
    </main>
    
</body>
</html>
